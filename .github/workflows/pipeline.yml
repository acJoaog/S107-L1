name: Python CI

on:
    workflow_dispatch:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Criar pacote
        run: |
          mkdir build
          cp -r src/* build/

      - name: Armazenar artefato de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout codigo
        uses: actions/checkout@v4

      - name: configurando Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: instalando dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: executar testes
        run: pytest src/testes/* --junitxml=report.xml

      - name: armazenando relatorio de testes
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.xml
    
  notify:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: checkout codigo
        uses: actions/checkout@v4

      - name: configurando Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: instalando dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Executar script de envio de e-mail
        env:
            EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
            EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
            EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python src/notification/envia-email.py